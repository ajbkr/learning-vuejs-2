<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7320efbdca.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app" class="container">
      <h2>
        <span>Pomodoro</span>
        <button :disabled="state === 'started'" @click="start">
          <i class="fas fa-play"></i>
        </button>
        <button :disabled="state !== 'started'" @click="pause">
          <i class="fas fa-pause"></i>
        </button>
        <button :disabled="state !== 'started' && state !== 'paused'" @click="stop">
          <i class="fas fa-stop"></i>
        </button>
      </h2>
      <h3>{{ title }}</h3>
      <div class="well">
        <div class="pomodoro-timer">
          <span>{{ min }}</span>:<span>{{ sec }}</span>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
