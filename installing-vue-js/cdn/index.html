<!doctype html>
<html>
  <head>
    <title>Standalone</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script>
var data = {
  message: 'Learning Vue.js'
}

new Vue({
  el: '#app',
  data
})
    </script>
  </body>
</html>
