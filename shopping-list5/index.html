<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shopping List (5)</title>
  </head>
  <body>
    <!-- add new item template -->
    <template id="add-item-template">
      <div class="input-group">
        <input
          @keyup.enter="addItem"
          v-model="newItem"
          placeholder="add shopping list item"
          type="text"
          class="form-control"
        >
        <span class="input-group-btn">
          <button @click="addItem" class="btn btn-default" type="button">Add!</button>
        </span>
      </div>
    </template>

    <!-- list item template -->
    <template id="item-template">
      <li :class="{ 'removed': item.checked }">
        <div class="checkbox">
          <label>
            <input type="checkbox" v-model="item.checked"> {{ item.text }}
          </label>
        </div>
      </li>
    </template>

    <!-- items list template -->
    <template id="items-template">
      <ul>
        <item-component v-for="item in items" :item="item">
        </item-component>
      </ul>
    </template>

    <!-- change title template -->
    <template id="change-title-template">
      <div>
        <em>Change the title of your shopping list here</em>
        <input v-bind:value="value" v-on:input="onInput" />
      </div>
    </template>

    <div id="app" class="container">
      <h2>{{ title }}</h2>

      <!--
      <div class="input-group">
        <input v-model="newItem" @keyup.enter="addItem" placeholder="add shopping list item" type="text"
               class="form-control">
        <span class="input-group-btn">
          <button @click="addItem" class="btn btn-default" type="button">Add!</button>
        </span>
      </div>
      -->
      <add-item-component :items="items"></add-item-component>

      <!--
      <ul>
        <li v-for="item in items" :class="{ 'removed': item.checked }">
          <div class="checkbox">
            <label>
              <input type="checkbox" v-model="item.checked"> {{ item.text }}
            </label>
          </div>
        </li>
      </ul>
      -->
      <items-component :items="items"></items-component>

      <div class="footer">
        <hr />

        <!--
        <em>Change the title of your shopping list here</em>
        <input v-model="title" />
        -->
        <change-title-component v-model="title"></change-title-component>
      </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
        <script src="index.js"></script>
    </div>
  </body>
</html>
